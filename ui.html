<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" 
        content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval';">

    <link rel="stylesheet" href="ui.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/evol-colorpicker.min.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css">
    <link href="css/evol-colorpicker.css" rel="stylesheet" type="text/css">
    <script src="ui.js"></script> 

</head>
<body>
    <div class="background" onload="show('home')" data-string="">
        
        <div id="wallpapers" class="listspace screen">
            <p onclick="show('home')">Back</p>
        </div>

        <div id ="colors" class="autolist screen" >
            <div style="width:100px;" id="mycolor" ></div>
            <p onclick="show('home')">Back</p>

        </div>

        <div id="home" class="appspace screen">
            <div class="commandbar">
                <input type="text" class="text" id="cmdbar">
            </div>

            <div class="bottombar">
                <div class="button" onclick="window.parent.location.href='google.com';">
                    <img src="img/icon/globe_web_browser.png"/>
                    <p>Web</p>
                </div>
                <div class="button" onclick="console.log('chat');">
                    <img src="img/icon/chats_chat_sms_talk.png"/>
                    <p>Chat</p>
                </div>
                <div class="button" onclick="show('devices');">
                    <img src="img/icon/tablet_smart_phone.png"/>
                    <p>Devices</p>
                </div>
            </div>
        </div>

        <div id="resize" class="screen appspace">
            <input type="range" id="size" 
                min="-300" max="300" 
                style="grid-column: 1/span 3;" 
                onchange="document.getElementById('sizeDisplay').innerText=Math.pow(2,this.value/100).toFixed(3);"
            >
            <div id="sizeDisplay" style="grid-column: 1/span 3;">none</div>
            <div class="button" onclick="send('dev:util:resize:'+$('#sizeDisplay').text());localStorage.setItem(localStorage.getItem('devid')+'size'($('#size').val()));">
                <img src="img/icon/settings_cog_gear.png"/>
                <p>Set size</p>
            </div>
            <div class="button" onclick="show('home')">
                <img src="img/icon/empty_curved_arrow_left.png"/>
                <p>Back</p>
            </div>

        </div>

        <div id="devices" class="appspace screen">

            <div class="button" onclick="show('home')">
                <img src="img/icon/empty_curved_arrow_left.png">
                <p>Back</p>
            </div>

            <div class="button" onclick="
                send('hud:devices:identify');
                setTimeout(getDevices, 5000);">
                <img src="img/icon/empty_curved_arrows_sync_refresh.png">
                <p>Refresh</p>
            </div>

            <div class="scrollbox" style="
                grid-column: 1/span 4;
                grid-row: 2/span 5;
                background: gray;
                overflow-y: auto;
                ">
                <div id="deviceContainer" 
                    style="display: grid;
                    grid-template-columns: auto auto auto;
                    grid-auto-rows: 70px;"
                >


                </div>
            </div>
        </div>
</body>
<footer>

</footer>
