<!DOCTYPE html>
<head>
    <meta charset="utf-8">
   
    <script>
        window.addEventListener('message', (event) => {
            //console.log(event.data);

            var xhr = new XMLHttpRequest();
            xhr.onload=function(){
                document.getElementById('frame').contentWindow.postMessage(this.responseText, '*')
            };

            xhr.open('POST', window.location.href, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(event.data); 
        }, false);
    </script>
</head>
<body style="background-color: black;">
<iframe src="ui.html" width="280px" height="615px" style="border: 0; background-color: black;">
</iframe>
